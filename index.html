<!DOCTYPE html>
<header>
  <meta charset="utf-8" />
  <title>Design System (only css)</title>

  <link rel="stylesheet" href="./css/main.css" />
</header>

<body>
  <h1>Fade</h1>
  <section class="flex">
    <div class="fade-in">Fade In</div>
    <div class="fade-up">Fade Up</div>
    <div class="fade-down">Fade Down</div>
    <div class="fade-left">Fade Left</div>
    <div class="fade-right">Fade Right</div>
  </section>

  <h1>Flip</h1>
  <section class="flex">
    <div class="box flip-down">Flip Down</div>
    <div class="box flip-left">Flip Left</div>
    <div class="box flip-left-top">Flip Left TOP</div>
    <div class="box flip-right">Flip RIGHT</div>
    <div class="box flip-right-top">Flip RIGHT TOP</div>
  </section>

  <h1>Rotate</h1>
  <section class="flex">
    <div class="box rotateX">RotateX</div>
    <div class="box rotateY">RotateY</div>
    <div class="box rotate-left-z">Rotate LEFT Z</div>
    <div class="box rotate-right-z">Rotate RIGHT Z</div>
  </section>

  <h1>Zoom</h1>
  <section class="flex">
    <div class="box zoom-in">Zoom In</div>
    <div class="box zoom-out">Zoom Out</div>
  </section>

  <h1>Blur</h1>
  <section class="flex">
    <div class="box blur">Blur</div>
  </section>

  <h1>Smooth</h1>
  <section class="flex">
    <div class="box smooth">Blur</div>
  </section>
</body>
